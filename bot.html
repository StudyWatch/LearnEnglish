<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>בוט המלצות לסדרות</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            background-image: linear-gradient(to bottom right, #00416a, #e4e5e6);
        }

        .back-to-home-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 14px;
        }

        .back-to-home-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        h2, p {
            margin-top: 20px;
            font-size: 22px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        select, button {
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ffffff;
            outline: none;
            font-size: 16px;
            color: #ffffff;
            background-color: #e74c3c;
            transition: all 0.3s ease, transform 0.3s;
            cursor: pointer;
        }

        select:hover, button:hover {
            background-color: #c0392b;
            border: 2px solid #e74c3c;
            transform: scale(1.1);
        }

        #recommendation {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 150px; /* הגדלתי את הגובה של הלוח */
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .recommendation-slide {
            padding: 20px;
            background-color: #16222a;
            border-radius: 10px;
            color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            font-size: 24px; /* הגדלתי את הטקסט */
            width: 80%;
            text-align: center;
            position: absolute;
            animation: slide 10s infinite;
        }

        @keyframes slide {
            0%, 25% {
                transform: translateX(100%);
                opacity: 0;
            }
            30%, 45% {
                transform: translateX(0);
                opacity: 1;
            }
            50%, 75% {
                transform: translateX(-100%);
                opacity: 0;
            }
            80%, 100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media only screen and (max-width: 800px) {
            body {
                padding: 20px;
                background-image: linear-gradient(to bottom right, #1c1c1c, #575757);
            }

            .back-to-home-button {
                padding: 15px 30px;
                font-size: 18px;
            }

            h2, p {
                font-size: 28px;
                padding: 20px 40px;
            }

            select, button {
                padding: 15px 30px;
                font-size: 18px;
            }

            #recommendation {
                height: 200px; /* הגדלתי את הגובה של הלוח בנייד */
            }

            #recommendation .recommendation-slide {
                font-size: 26px; /* הגדלתי את הטקסט בנייד */
            }

            h2 {
                margin-top: 10px;
            }

            p {
                margin-top: 10px;
            }

            select, button {
                margin-top: 20px;
            }
        }

        .bot-image {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 30px auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .bot-image:hover {
            transform: scale(1.1);
        }

        @media only screen and (min-width: 801px) {
            body {
                background-image: url('./img/pingbot.png');
                background-size: cover;
                background-position: center center;
                padding: 40px;
            }

            h2, p {
                font-size: 24px;
            }

            select, button {
                padding: 10px 20px;
                font-size: 16px;
            }

            #recommendation .recommendation-slide {
                font-size: 20px; /* הגדלתי את הטקסט */
            }
        }
    </style>
</head>

        function recommendSeries() {
            const genre = document.getElementById("genre").value;
            const level = document.getElementById("englishLevel").value;
            const recommendations = seriesDB.filter(series => series.genre === genre && series.level === level);

            const recommendationElement = document.getElementById("recommendation");
            recommendationElement.innerHTML = ''; // Clear existing recommendations

            if (recommendations.length > 0) {
                let delay = 0;
                recommendations.forEach((series, index) => {
                    const slide = document.createElement('div');
                    slide.className = 'recommendation-slide';
                    slide.style.animationDelay = `${delay}s`;
                    slide.innerHTML = `<strong>${series.name}</strong>`;
                    recommendationElement.appendChild(slide);
                    delay += 3;
                });
            } else {
                recommendationElement.innerHTML = "מצטערים, לא מצאנו סדרה שתואמת את ההעדפות שלך.";
