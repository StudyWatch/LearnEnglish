<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series Recommendation Bot</title>
    <style>
        .back-to-home-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #3498db; /* שינוי צבע לפי העיצוב של האתר */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-to-home-button:hover {
            background-color: #2980b9; /* כהה יותר בעת העברת העכבר */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #000000;
            text-align: center;
            padding: 60px;
            margin: 0;
            background: url(./img/DALL·E\ 2024-03-12\ 10.09.10\ -\ Design\ additional\ wide\,\ rectangular\ backgrounds\ with\ a\ cool\,\ futuristic\ robot\ on\ the\ left\ side\,\ pointing\ towards\ the\ right\,\ against\ a\ bright\ and\ profe.webp) no-repeat center / cover;
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the body takes at least full viewport height */
        }

        h2 {
            font-weight: normal;
        }

        select, button {
            margin: 15px 0;
            padding: 15px 30px;
            border-radius: 20px;
            border: 2px solid #090a0a;
            outline: none;
            font-size: 18px;
            color: #282c34;
            background-color: #61dafb;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:hover, button:hover {
            background-color: #282c34;
            color: #fb6161;
            border: 2px solid #61dafb;
        }

        #recommendation {
            margin-top: 20px;
            padding: 20px;
            background-color: #080b0c;
            color: #9c9d9f;
            display: inline-block;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 20px; /* Larger font size for better readability on mobile */
        }

        .bot-image {
            width: 120px;
            height: auto;
            display: block;
            margin: 0 auto 30px auto;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .bot-image:hover {
            transform: scale(1.1);
        }

        @media only screen and (max-width: 800px) {
            body {
                background-image: url(./img/pingbot.png); /* Replace with the mobile background image URL */
                background-size: cover; /* Ensure the background image covers the whole screen */
                background-position: center center;
                padding: 20px; /* Reduce padding for smaller screens */
            }

            h2, p, select, button, #recommendation {
                font-size: 24px; /* Larger text size for readability on mobile */
            }

            select, button {
                padding: 20px 40px; /* Larger buttons for mobile */
            }

            #recommendation {
                font-size: 24px; /* Even larger font size for mobile to ensure readability */
                padding: 30px; /* Increase padding for better readability */
            }
        }
    </style>
</head>
<body>

        function recommendSeries() {
            const genre = document.getElementById("genre").value;
            const level = document.getElementById("englishLevel").value;
            const recommendations = seriesDB.filter(series => series.genre === genre && series.level === level);
            
            const recommendationElement = document.getElementById("recommendation");
            if (recommendations.length > 0) {
                const names = recommendations.map(series => series.name).join("<br>"); /* Each recommendation on a new line */
                recommendationElement.innerHTML = `Based on your choices, we recommend: <br>${names}`;
            } else {
                recommendationElement.innerHTML = "Sorry, we couldn't find a series that matches your preferences.";
            }
        }
